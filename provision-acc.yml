---
- hosts: all
  tasks:
  - name: Read vars from secrets file
    include_vars: "{{ secrets_file }}"
    tags:
      - always

- hosts: eb-app:sr-app:voot-app:authz-server-app:authz-admin-app:authz-playground-app
  sudo: true
  roles:
    - common
    - tls
    - httpd
  handlers:
    - include: roles/httpd/handlers/main.yml
    - include: roles/nginx/handlers/main.yml
- hosts: storage
  sudo: true
  roles:
    - { role: mysql, tags: [mysql] }
    - ldap

- hosts: eb-app
  sudo: yes
  gather_facts: no
  vars:
    env_lang: php
  roles:
    - php
    - static
    - { role: openconext-common, tags: ['eb', 'sr'] }
    - { role: engineblock, tags: ['eb'] }
  handlers:
    - include: roles/httpd/handlers/main.yml
    - include: roles/nginx/handlers/main.yml

- hosts: sr-app
  sudo: yes
  gather_facts: no
  vars:
    env_lang: php
  roles:
    - php
    - static
    - { role: openconext-common, tags: ['eb', 'sr'] }
    - { role: janus, tags: ['sr'] }
  handlers:
    - include: roles/httpd/handlers/main.yml
    - include: roles/nginx/handlers/main.yml

- hosts: java-apps
  sudo: true
  vars:
    env_lang: java
  roles:
    - tomcat
    - java
    - { role: shibboleth, tags: ['shib'] }
    - grouper
    - { role: teams, tags: ['teams'] }
    - api
    - apis
    - { role: authz-server, tags: ['oauth', 'authz-server'] }
    - { role: authz-admin, tags: ['oauth', 'authz-admin'] }
    - { role: voot, tags: ['oauth', 'voot'] }
    - { role: authz-playground, tags: ['oauth', 'authz-playground'] }
  handlers:
    - include: roles/httpd/handlers/main.yml
    - include: roles/nginx/handlers/main.yml
