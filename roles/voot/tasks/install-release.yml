- name: Deploy | Download release
  get_url:
    url: "{{ maven_repo }}/org/openconext/voot-service/{{ voot_version }}/voot-service-{{ voot_version }}.jar"
    dest: "{{ voot_dir }}/voot-service-{{ voot_version }}.jar"
    owner: "{{ java_app.user }}"
    group: "{{ java_app.user }}"
  register: app_released
  notify: restart voot

- include: switch-version.yml app_service_name={{ java_app.name }}
  when: app_released.changed
